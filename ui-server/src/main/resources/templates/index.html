<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeld - Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bulma/1.0.4/css/bulma.min.css}">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Skeld UI Server</h1>

            <div class="notification is-info is-light">
                <p class="subtitle" th:text="${message}">Welcome!</p>
            </div>

            <div sec:authorize="isAuthenticated()">
                <div class="box">
                    <h3 class="title is-4">User Information</h3>
                    <div class="content">
                        <p><strong>Username:</strong> <span th:text="${username}">user</span></p>
                        <p><strong>Email:</strong> <span th:text="${email}">email@example.com</span></p>
                    </div>
                </div>

                <div class="buttons">
                    <a href="/products" class="button is-primary">View Products</a>
                </div>

                <div class="box">
                    <h3 class="title is-4">Access Token</h3>
                    <div class="content">
                        <p style="word-break: break-all; font-family: monospace; font-size: 0.875rem;"
                            th:text="${accessToken}">token</p>
                    </div>
                </div>

                <form th:action="@{/logout}" method="get">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="button is-danger">Logout</button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <div class="content">
                    <p>Please <a href="/oauth2/authorization/keycloak" class="button is-primary">Login</a> to continue.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
